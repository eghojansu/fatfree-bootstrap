[globals]
TEMP = {{ @PROJECT_DIR }}/var/temp_caches/
LOGS = {{ @PROJECT_DIR }}/var/logs/
UI = {{ @PROJECT_DIR }}/resources/template/
TZ = Asia/Jakarta
CACHE = true
LOG_FILE = log.txt
ERROR_TEMPLATE = error.html
UPLOADS = {{ @PROJECT_DIR }}/var/uploads/
BACKUP_DIR = {{ @PROJECT_DIR }}/var/backup/
RESTORE_DIR = {{ @PROJECT_DIR }}/var/restore/

[configs]
{{ @PROJECT_DIR }}/config/routes.ini = false
{{ @PROJECT_DIR }}/config/security.ini = false
