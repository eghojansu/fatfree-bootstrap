<h3 class="page-header">Post</h3>

<div class="row crud-control-container">
  <div class="col-xs-8">
    <include href="tools/form_search.html" />
  </div>
  <div class="col-xs-4">
    <div class="btn-grup crud-control pull-right">
      <a href="{{ route('post_create') }}" class="btn btn-primary">Data Baru</a>
    </div>
  </div>
</div>

<include href="tools/alert.html" />

<set colspan="4" />
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <repeat group="{{ @pagination->subset }}" value="{{ @item }}">
      <tr>
        <td>{{ @pagination->index() }}</td>
        <td>{{ @item.Title }}</td>
        <td>{{ @item->typeLabel() }}</td>
        <td>
          <a href="{{ route('post_update', ['post'=>@item.ID]) }}" class="btn btn-xs btn-warning">
            Edit
          </a>
          <a href="{{ route('post_delete', ['post'=>@item.ID]) }}" class="btn btn-xs btn-danger">
            Delete
          </a>
        </td>
      </tr>
    </repeat>
    <check if="{{ @pagination->isEmpty() }}">
      <tr>
        <td colspan="{{ @colspan }}"><em>Data tidak ditemukan</em></td>
      </tr>
    </check>
  </tbody>
</table>

<include href="tools/pagination.html" />
