<expr expr="{{ setup_prefix('title', 'Profile') }}" />
<expr expr="{{ breadcrumb_current('Profile') }}" />

<h3 class="page-header">Update Profile</h3>

<include href="tools/alert.html" />

<expr expr="{{ error_set(@violations) }}" />
<form method="POST" class="form-horizontal">
  <div class="form-group {{ error_has('Name') }}">
    <label class="control-label required col-md-2" for="inputName">Nama</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputName" name="Name" value="{{ user_prop('Name') }}" required>
      {{ error_get('Name') }}
    </div>
  </div>
  <div class="form-group {{ error_has('Username') }}"">
    <label class="control-label required col-md-2" for="inputUsername">Username</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="inputUsername" name="Username" value="{{ user_prop('Username') }}" required>
      {{ error_get('Username') }}
    </div>
  </div>
  <div class="form-group {{ error_has('NewPassword') }}"">
    <label class="control-label col-md-2" for="inputNewPassword">Password Baru</label>
    <div class="col-md-3">
      <input type="password" class="form-control" id="inputNewPassword" name="NewPassword">
      {{ error_get('NewPassword') }}
    </div>
  </div>
  <div class="form-group {{ error_has('CurrentPassword') }}"">
    <label class="control-label required col-md-2" for="inputCurrentPassword">Password</label>
    <div class="col-md-3">
      <input type="password" class="form-control" id="inputCurrentPassword" name="CurrentPassword" required>
      {{ error_get('CurrentPassword') }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ route('dashboard') }}" class="btn btn-default">Batal</a>
    </div>
  </div>
</form>
