<set appTitle="{{ config('AppTitle') }}" />
<expr expr="{{ setup_suffix('title', @appTitle) }}" />
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ setup_get('title') }}</title>

    <link href="{{ path('assets/home.css') }}" rel="stylesheet">
    <link href="{{ path('assets/vendor.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ route('homepage') }}">{{ config('AppAlias') }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-nav">
          <include href="tools/nav.html" with="navClass=nav navbar-nav navbar-right, nav=home" />
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <expr expr="{{ breadcrumb_root('homepage') }}" />
          <include href="tools/breadcrumb.html" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ raw(@home_content) }}
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text navbar-right">{{ @appTitle }} &ndash; 2017 {{ date('Y') > 2017 ? date(' - Y') : '' }} &ndash; powered by Eko Kurniawan</p>
      </div>
    </nav>
    <script src="{{ path('assets/vendor.js') }}"></script>
    <script src="{{ path('assets/home.js') }}"></script>
  </body>
</html>
