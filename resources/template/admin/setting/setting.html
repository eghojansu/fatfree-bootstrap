<expr expr="{{ setup_prefix('title', 'Pengaturan') }}" />
<expr expr="{{ breadcrumb_current('Pengaturan') }}" />

<h3 class="page-header">Pengaturan</h3>

<include href="tools/alert.html" />

<expr expr="{{ error_set(@violations) }}" />
<form method="POST" class="form-horizontal">
  <div class="form-group {{ error_has('AppTitle') }}">
    <label class="control-label required col-md-2" for="inputAppTitle">Nama App</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputAppTitle" name="AppTitle" value="{{ config('AppTitle', 'App') }}" required>
      {{ error_get('AppTitle') }}
    </div>
  </div>
  <div class="form-group {{ error_has('AppAlias') }}"">
    <label class="control-label required col-md-2" for="inputAppAlias">Alias App</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="inputAppAlias" name="AppAlias" value="{{ config('AppAlias', 'App') }}" required>
      {{ error_get('AppAlias') }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ route('dashboard') }}" class="btn btn-default">Batal</a>
    </div>
  </div>
</form>
