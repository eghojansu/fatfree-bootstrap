<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ @app.description }}">
        <meta name="author" content="{{ @app.author | raw }}">
        <link rel="icon" type="image/x-icon" href="{{ 'favicon.ico' | asset }}" />
        <title>{{ @ERROR.code.' '.@ERROR.status }}</title>
        <link rel="stylesheet" href="{{ 'assets/bootstrap-3.3.2/css/bootstrap.min.css' | asset }}">
        <link rel="stylesheet" href="{{ 'assets/google-roboto/google-roboto.css' | asset }}">
        <link rel="stylesheet" href="{{ 'assets/css/error.css' | asset }}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="error">
                <h1 class="error-heading">{{ @ERROR.code.' '.@ERROR.status }}</h1>
                <hr class="error-divider">
                <p class="error-message">{{ @ERROR.text }}</p>
                <check if="{{ @DEBUG }}">
            <pre>{{ @ERROR.trace | raw }}</pre>
            </check>
        </div>
    </div>
</body>
</html>
