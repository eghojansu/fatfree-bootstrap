<expr expr="{{ setup_prefix('title', 'Pengaturan Maintenance') }}" />
<expr expr="{{ breadcrumb_add('setting', null, 'Pengaturan')->addCurrentRoute('Maintenance') }}" />

<h3 class="page-header">Pengaturan Maintenance</h3>

<include href="tools/alert.html" />

<form method="POST" class="form-horizontal">
  <div class="form-group {{ decide(@violations.maintenance, 'has-error') }}">
    <label class="control-label required col-md-2" for="inputMaintenance">Maintenance</label>
    <div class="col-md-4">
      <set maintenance="{{ config('maintenance', null, true) }}" />
      <repeat group="{{ @options }}" value="{{ @option }}" key="{{ @label }}">
        <div class="radio">
          <label>
            <input type="radio" id="inputMaintenance" name="maintenance" value="{{ @option }}" {{ @maintenance===@option ? 'checked' : '' }}> {{ @label }}
          </label>
        </div>
      </repeat>
      <check if="{{ @violations.maintenance }}"><span class="help-block">{{ implode('<br>', @violations.maintenance) }}</span></check>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ route('dashboard') }}" class="btn btn-default">Batal</a>
    </div>
  </div>
</form>
