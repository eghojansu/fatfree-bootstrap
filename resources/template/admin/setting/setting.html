<expr expr="{{ setup_prefix('title', 'Pengaturan') }}" />
<expr expr="{{ breadcrumb_current('Pengaturan') }}" />

<h3 class="page-header">Pengaturan</h3>

<include href="tools/alert.html" />

<form method="POST" class="form-horizontal">
  <div class="form-group {{ decide(@violations.appTitle, 'has-error') }}">
    <label class="control-label required col-md-2" for="inputName">Nama App</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputName" name="appTitle" value="{{ config('appTitle', 'App') }}" required>
      <check if="{{ @violations.appTitle }}"><span class="help-block">{{ implode('<br>', @violations.appTitle) }}</span></check>
    </div>
  </div>
  <div class="form-group {{ decide(@violations.appAlias, 'has-error') }}"">
    <label class="control-label required col-md-2" for="inputUsername">Alias App</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="inputUsername" name="appAlias" value="{{ config('appAlias', 'App') }}" required>
      <check if="{{ @violations.appAlias }}"><span class="help-block">{{ implode('<br>', @violations.appAlias) }}</span></check>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ route('dashboard') }}" class="btn btn-default">Batal</a>
    </div>
  </div>
</form>
