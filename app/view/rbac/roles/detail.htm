<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">{{ @roles }}</h4>
                    <p class="category">{{ @view_entry }}</p>

                    <div class="panel panel-default panel-control">
                        <div class="panel-body">
                            <a href="{{ 'rbacRole' | url }}" class="btn btn-success btn-fill pull-right">
                                {{ @back }}
                            </a>
                            <check if="{{ @can.update }}">
                                <a href="{{ 'rbacRoleInput' | url }}" class="btn btn-warning btn-fill pull-right add-space">
                                    <i class="fa fa-pencil"></i>
                                    {{ @edit_entry }}
                                </a>
                            </check>
                        </div>
                    </div>
                </div>

                <div class="content table-responsive table-full-width">
                    <table class="table detail">
                        <tbody>
                            <tr>
                                <td>{{ @model->getLabel('role_name') }}</td>
                                <td>{{ @model.role_name }}</td>
                            </tr>
                            <tr>
                                <td>{{ @model->getLabel('role_description') }}</td>
                                <td>{{ @model.role_description }}</td>
                            </tr>
                            <tr>
                                <td>{{ @model->getLabel('role_homepage') }}</td>
                                <td>{{ @model.role_homepage }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <include href="rbac/roles/permissions.htm" if="{{ @can.permission.read }}" />
                </div>
            </div>
        </div>
    </div>    
</div>
