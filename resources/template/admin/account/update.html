<expr expr="{{ setup_prefix('title', 'Profile') }}" />
<expr expr="{{ breadcrumb_current('Profile') }}" />

<h3 class="page-header">Update Profile</h3>

<include href="tools/alert.html" />

<form method="POST" class="form-horizontal">
  <div class="form-group {{ decide(@violations.nama, 'has-error') }}">
    <label class="control-label required col-md-2" for="inputName">Nama</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputName" name="nama" value="{{ user_prop('nama') }}" required>
      <check if="{{ @violations.nama }}"><span class="help-block">{{ implode('<br>', @violations.nama) }}</span></check>
    </div>
  </div>
  <div class="form-group {{ decide(@violations.username, 'has-error') }}"">
    <label class="control-label required col-md-2" for="inputUsername">Username</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="inputUsername" name="username" value="{{ user_prop('username') }}" required>
      <check if="{{ @violations.username }}"><span class="help-block">{{ implode('<br>', @violations.username) }}</span></check>
    </div>
  </div>
  <div class="form-group {{ decide(@violations.new_password, 'has-error') }}"">
    <label class="control-label col-md-2" for="inputNewPassword">Password Baru</label>
    <div class="col-md-3">
      <input type="password" class="form-control" id="inputNewPassword" name="new_password">
      <check if="{{ @violations.new_password }}"><span class="help-block">{{ implode('<br>', @violations.new_password) }}</span></check>
    </div>
  </div>
  <div class="form-group {{ decide(@violations.current_password, 'has-error') }}"">
    <label class="control-label required col-md-2" for="inputCurrentPassword">Password</label>
    <div class="col-md-3">
      <input type="password" class="form-control" id="inputCurrentPassword" name="current_password" required>
      <check if="{{ @violations.current_password }}"><span class="help-block">{{ implode('<br>', @violations.current_password) }}</span></check>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ route('dashboard') }}" class="btn btn-default">Batal</a>
    </div>
  </div>
</form>
