[validation_messages]
required = {label} cannot empty
integer  = {label} is not integer or less than {args_1} or more than {args_2}
float    = {label} is not float or less than {args_1} or more than {args_2}
choices  = {label} is not in valid choices
string   = {label} is not string or less than {args_1} char or more than {args_2} char
lookup   = {label} is not in valid choices
unique   = {label} is not unique
match    = {label} is not valid
date     = {label} is not a valid date