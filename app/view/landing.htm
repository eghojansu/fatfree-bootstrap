<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ @app.description }}">
        <meta name="author" content="{{ @app.author | raw }}">
        <link rel="icon" type="image/x-icon" href="{{ 'favicon.ico' | asset }}" />
        <title>{{ @app.name }}</title>
        <link rel="stylesheet" href="{{ 'assets/bootstrap-3.3.2/css/bootstrap.min.css' | asset }}">
        <link rel="stylesheet" href="{{ 'assets/css/animate.min.css' | asset }}">
        <link rel="stylesheet" href="{{ 'assets/google-roboto/google-roboto.css' | asset }}">
        <link rel="stylesheet" href="{{ 'assets/font-awesome-4.5.0/css/font-awesome.min.css' | asset }}">
        <link rel="stylesheet" href="{{ 'assets/css/landing-page.css' | asset }}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="intro-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1>{{ @app.name }}</h1>
                            <h3>{{ @app.description }}</h3>
                            <hr class="intro-divider">
                            <ul class="list-inline intro-social-buttons">
                                <check if="{{ @app.user->isGuest() }}">
                                    <true>
                                        <li>
                                            <a href="{{ 'login' | url }}" class="btn btn-default btn-lg"><i class="fa fa-user fa-fw"></i> {{ @login }}</a>
                                        </li>
                                    </true>
                                    <false>
                                        <li>
                                            <a href="{{ 'dashboard' | url }}" class="btn btn-default btn-lg"><i class="fa fa-home fa-fw"></i> {{ @dashboard }}</a>
                                        </li>
                                    </false>
                                </check>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.intro-header -->
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li>
                                <a href="{{ 'changeLang', 'lang=id' | url }}">Bahasa Indonesia</a>
                            </li>
                            <li class="footer-menu-divider">&sdot;</li>
                            <li>
                                <a href="{{ 'changeLang', 'lang=en' | url }}">English</a>
                            </li>
                        </ul>
                        <p class="copyright text-muted small">Copyright &copy; {{ @app.owner }} {{ @app.year }}. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
