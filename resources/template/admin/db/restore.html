<expr expr="{{ setup_prefix('title', 'Restore') }}" />
<expr expr="{{ breadcrumb_current('Restore') }}" />
<expr expr="{{ menu_set('db') }}" />

<h3 class="page-header">Restore Database</h3>

<div class="alert alert-info">
  <strong>Info!</strong><br>
  <p>Restore database akan dilakukan sesuai jadwal</p>
</div>

<include href="tools/alert.html" />

<hr>
<form method="POST" class="form-horizontal">
  <div class="form-group"">
    <label class="control-label required col-md-2" for="inputFile">File</label>
    <div class="col-md-6">
      <input type="file" id="inputFile" class="form-control" name="file" required data-upload="{{ route('db_upload') }}">
      <div class="progress" id="upload-progress" style="display: none; margin-top: 10px">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
          <span class="sr-only">Uploading</span>
        </div>
      </div>
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group {{ decide(@violations.confirm, 'has-error') }}"">
    <label class="control-label required col-md-2" for="inputConfirm"></label>
    <div class="col-md-3">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="inputConfirm" name="confirm" value="true" required> Konfirmasi restore data
        </label>
      </div>
      <check if="{{ @violations.confirm }}"><span class="help-block">{{ implode('<br>', @violations.confirm) }}</span></check>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <button type="submit" class="btn btn-primary" disabled>Restore</button>
      <a href="{{ route('db') }}" class="btn btn-default">Batal</a>
    </div>
  </div>
</form>
